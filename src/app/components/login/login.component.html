<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<app-header></app-header>
<div class="login-container">
    <div class="login-card">
      <h1 class="login-title">ENTRAR</h1>
      <p class="login-subtitle">Insira seus dados para acessar o sistema</p>
      <!-- Adicionando (ngSubmit)="logar($event)" ao formulário -->
      <form>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            [formControl]="email"
            required
            [(ngModel)]="cred.email" 
            name="email" 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="Digite o seu e-mail">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input 
            [formControl]="senha"
            required
            [(ngModel)]="cred.senha" 
            name="senha" 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="**********">
        </div>
        <div class="form-options">
          <div class="form-check">
            <input type="checkbox" id="remember-me" class="form-check-input">
            <label for="remember-me" class="form-check-label">Lembrar-me</label>
          </div>
          <a href="#" class="forgot-password">Esqueci a senha</a>
        </div>
        <button (click)="logar($event)"type="submit" class="btn btn-login" [disabled]="!email.valid || !senha.valid">Entrar</button>
      </form>
      <p class="signup-prompt">
        Não tem uma conta? <a href="#" class="signup-link">Cadastre-se é grátis!</a>
      </p>
    </div>
</div>
<app-footer></app-footer>
