<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<form [formGroup]="editForm">
    <div class="edit-card">
      <h2 class="edit-title">Editar Cliente</h2>
  
      <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" formControlName="nome" class="form-control" type="text" placeholder="Digite o nome completo" />
        <div *ngIf="editForm.get('nome')?.invalid && editForm.get('nome')?.touched" class="feedback-description text-danger">
          O nome é obrigatório.
        </div>
      </div>
  
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input id="cpf" formControlName="cpf" class="form-control" type="text" placeholder="Digite o CPF" (input)="formatCpf($event)" />
        <div *ngIf="editForm.get('cpf')?.valid && editForm.get('cpf')?.touched" class="feedback-description text-success">
          CPF válido
        </div>
        <div *ngIf="editForm.get('cpf')?.invalid && editForm.get('cpf')?.touched" class="feedback-description text-danger">
          <div *ngIf="editForm.get('cpf').hasError('cpfTaken')">Este CPF já está em uso.</div>
          <div *ngIf="editForm.get('cpf').hasError('invalidCPF')">CPF inválido.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" formControlName="email" class="form-control" type="email" placeholder="Digite o e-mail" />
        <div *ngIf="editForm.get('email')?.valid && editForm.get('email')?.touched" class="feedback-description text-success">
          E-mail válido
        </div>
        <div *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched" class="feedback-description text-danger">
          <div *ngIf="editForm.get('email').hasError('emailTaken')">Este e-mail já está em uso.</div>
          <div *ngIf="!editForm.get('email').hasError('emailTaken')">E-mail inválido.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input id="telefone" formControlName="telefone" class="form-control" type="text" placeholder="Digite o telefone" />
        <div *ngIf="editForm.get('telefone')?.valid && editForm.get('telefone')?.touched" class="feedback-description text-success">
          Telefone válido
        </div>
      </div>
  
      <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" formControlName="senha" class="form-control" type="password" placeholder="Digite a nova senha (opcional)" />
        <div *ngIf="editForm.get('senha')?.invalid && editForm.get('senha')?.touched" class="feedback-description text-danger">
          A senha deve ter pelo menos 6 caracteres.
        </div>
      </div>
  
      <div class="form-group">
        <label for="perfis">Perfis</label>
        <select id="perfis" formControlName="perfis" class="form-control" multiple>
          <option *ngFor="let perfil of perfis" [value]="perfil.value">{{ perfil.label }}</option>
        </select>
      </div>
  
      <div class="dialog-actions">
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btn-save" (click)="onSave()" [disabled]="editForm.invalid">Salvar</button>
      </div>
    </div>
  </form>
