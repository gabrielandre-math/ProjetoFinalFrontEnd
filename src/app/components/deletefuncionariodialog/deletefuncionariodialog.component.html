<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<div class="dialog-container">
    <h2 class="dialog-title">Excluir Funcionário</h2>
    <p class="dialog-message">Você tem certeza que deseja excluir o funcionário <strong>{{ data.nome }}</strong>?</p>
    
    <div class="dialog-actions">
      <button mat-button class="btn-cancel" (click)="onCancel()">Cancelar</button>
      <button mat-button class="btn-confirm" (click)="onConfirm()">Excluir</button>
    </div>
</div>
